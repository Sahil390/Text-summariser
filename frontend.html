<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Summarizer</title>
    <script>
        async function summarizeText() {
            // Get the input text
            const inputText = document.getElementById("inputText").value;

            // Show the "Thinking..." message
            const thinkingMessage = document.getElementById("thinking");
            thinkingMessage.style.display = "block";

            // Send the request to the Flask backend
            const response = await fetch('http://127.0.0.1:5000/summarize', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ text: inputText })
            });

            // Wait for the response and parse it as JSON
            const result = await response.json();

            // Hide the "Thinking..." message after the response is received
            thinkingMessage.style.display = "none";

            // Display the summary output
            document.getElementById("summary").innerText = result.summary_text;
        }
    </script>
</head>
<body>

    <h1>Text Summarizer</h1>

    <!-- Text input area -->
    <textarea id="inputText" rows="5" cols="40" placeholder="Enter text to summarize"></textarea><br><br>

    <!-- Button to send the input to the backend -->
    <button onclick="summarizeText()">Summarize</button>

    <!-- Thinking message -->
    <p id="thinking" style="display:none; color:blue;">Thinking...</p>

    <!-- Area to display the summary -->
    <h3>Summary:</h3>
    <p id="summary"></p>

</body>
</html>
